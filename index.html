<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WCEVD</title>
    <style>
      .button {
        border-style: solid;
        background-color: transparent;
        color: rgb(56, 113, 192);
        border-color: rgb(56, 113, 192);
        font-size: xx-large;
        border-radius: 10px;
        width: 100px;
        height: 50px;
      }
      .button:hover {
        background-color: rgb(41, 48, 58);
        cursor: pointer;
      }
      .column {
        float: left;
        vertical-align: middle;
      }
      .column.side {
        width: 10%;
      }
      .column.middle {
        width: 80%;
      }
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      #evd_renderer {
        position: absolute; 
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      * {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        color: aliceblue;
      }
    </style>
  </head>
  <!-- <body class="darktheme" style="overflow:hidden"> -->
  <body class="darktheme" style="background-color: rgb(31, 34, 36);">

    <h1>WCEVD - Water Cherenkov Event Display</h2>
    <div class="column side">
      <button class="button" onclick="FetchAndReload('/prev')"><</button>
    </div>
    <div class="column middle">
    </div>
    <div class="column side">
      <button class="button" onclick="FetchAndReload('/next')">></button>
    </div>

    <div id="evd_renderer">
    </div>

    <script type="importmap">
    {
      "imports": {
        "three": "./three.module.js"
      }
    }
    </script>
    <script type="module" src="event_display.js"></script>
    <script>
      function FetchAndReload(path) {
          fetch(path).then(response => {
              if (response.ok) {
                  window.location.replace('/')
              }
          })
      }
    </script>
  </body>
</html>
