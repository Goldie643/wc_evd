<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WCEVD</title>
  </head>

  <body class="darktheme" style="overflow:hidden">
    <script type="importmap">
    {
      "imports": {
        "three": "./three.module.js"
      }
    }
		</script>
    <script type="module" src="event_display.js"></script>
    <script>
      function FetchAndReload(path) {
          fetch(path).then(response => {
              if (response.ok) {
                  window.location.replace('/')
              }
          })
      }
    </script>
    <button onclick="FetchAndReload('/next')">Next</button>
    <button onclick="FetchAndReload('/prev')">Prev</button>
  </body>
</html>
