<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WCEVD</title>
    <style>
      .button {
        border-style: solid;
        background-color: transparent;
        color: rgb(56, 113, 192);
        border-color: rgb(56, 113, 192);
        font-size: xx-large;
        border-radius: 10px;
        width: 100px;
        height: 50px;
      }
      .button.prev {
        position: absolute;
        top: 50%;
        left: 10px;
      }
      .button.next {
        position: absolute;
        top: 50%;
        right: 10px;
      }
      .button.reset_view {
        position: absolute;
        bottom: 10px;
        text-align: center;
      }
      .button:hover {
        background-color: rgb(41, 48, 58);
        cursor: pointer;
      }
      .rfooter{
        position: absolute;
        bottom: 8px;
        right: 16px;
        text-align: right;
      }
      /* .thist_div{
        position: absolute;
        top: 200px;
        right: 100px;
        width: 200px;
        height: 150px;
      } */
      #evd_renderer {
        position: absolute; 
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      #run_info {
        position: absolute;
        top: 30px;
        left: 200px;
        white-space: pre-line;
        width: 400px;
        text-align: left;
      }
      * {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
        color: aliceblue;
      }
    </style>
  </head>
  <!-- <body class="darktheme" style="overflow:hidden"> -->
  <body class="darktheme" style="background-color: rgb(31, 34, 36);">

    <button class="button prev" onclick="FetchAndReload('/prev')"><</button>
    <button class="button next" onclick="FetchAndReload('/next')">></button>
    <!-- <button class="button reset_view" onclick="ResetView()">Reset</button> -->
    <button class="button reset_view" id="reset_button">Reset</button>
    <div class="rfooter">
      WCEVD by Alex Goldsack
    </div>

    <div id="evd_renderer">
    </div>
    <p id="run_info">
    </p>

    <!-- <div id="thist_div">
    </div> -->

    <script type="importmap">
    {
      "imports": {
        "three": "./three.module.js"
      }
    }
    </script>
    <!-- <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script> -->
    <script type="module" src="event_display.js"></script>
    <script>
      function FetchAndReload(path) {
          fetch(path).then(response => {
              if (response.ok) {
                  window.location.replace('/')
              }
          })
      }
    </script>
  </body>
</html>
